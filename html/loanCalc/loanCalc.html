<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="https://s.chebaba.com/css/layui/2.4.3/layui.css">
  <link rel="stylesheet" type="text/css" href="../../dest/assets/css/page/loanCalc.css">
</head>
<body>

  <div class="main-container-none student-buy-car-1">
    <button class="back-page layui-btn">&lt;返回上级</button>
  </div>

  <div class="main-container">
    <div class="top-image">
      <div class="title">贷款计算器</div>
      <div class="desc">此计算器允许您输入从价格到贷款期限的必要信息，以了解新车的付款。您可以在新车或二手车上使用此功能，这将有助于您准备购买</div>
    </div>
    <div class="info-form">
      <form class="main-form layui-form" action="">
        <div class="info-block">
          <div class="info-item info-margin">
            <div class="title"><span>*</span>车辆价格</div>
          </div>
          <div class="info-item">
            <input type="text" name="" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" />
          </div>
        </div>
        <div class="info-block">
          <div class="info-item info-margin">
            <div class="title"><span>*</span>首&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;付</div>
          </div>
          <div class="info-item">
            <input type="text" name="" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" />
          </div>
        </div>
        <div class="info-block">
          <div class="info-item info-margin">
            <div class="title"><span>*</span>利&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;率</div>
          </div>
          <div class="info-item">
            <input type="text" name="" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" />
          </div>
        </div>
        <div class="info-block">
          <div class="info-item info-margin">
            <div class="title"><span>*</span>期&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;数</div>
          </div>
          <div class="info-item">
            <select name="" lay-verify="required">
              <option value="">请选择</option>
              <option value="a">111</option>
              <option value="b">222</option>
              <option value="c">333</option>
            </select>
          </div>
        </div>
        <div class="info-block">
          <div class="info-item info-margin">
            <div class="title"><span>*</span>预计每月还款</div>
          </div>
          <div class="info-item">
            <input type="text" name="" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" />
          </div>
        </div>
        <div class="info-block">
          <div class="info-item info-margin">
            <div class="title"><span>*</span>借款成本</div>
          </div>
          <div class="info-item">
            <input type="text" name="" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" />
          </div>
        </div>
        <div class="info-block">
          <div class="info-item info-margin">
            <div class="title"></div>
          </div>
          <div class="info-item">
            <div class="info-tip">*这些计算仅供参考。所有数据仅为预算值，并不保证准确。详情咨询专业的金融顾问。</div>
          </div>
        </div>
        <div class="info-submit">
          <button lay-submit class="layui-btn">计算付款</button>
        </div>
      </form>
      <div class="right-img-box">
        <img class="lazy img-1" src="./../../dest/assets/images/test_QR.png" />
        <img class="lazy img-2" src="./../../dest/assets/images/test_QR.png" />
        <img class="lazy img-2" src="./../../dest/assets/images/test_QR.png" />
      </div>
    </div>
  </div>

  <script src="https://s.chebaba.com/3rd/layui/2.4.3/layui.js"></script>
  <script src="../../dest/assets/js/page/loanCalc.js"></script>
</body>
</html>
