<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="https://s.chebaba.com/css/layui/2.4.3/layui.css">
  <link rel="stylesheet" type="text/css" href="../../dest/assets/css/page/keep.css">
</head>
<body>

  <div class="main-container">
    <div class="top-image">
      <div class="title">保养服务指南</div>
      <div class="desc">日产保养指南为您提供有关车辆保养和维护的重要车辆详细信息，请选择下面的车辆和新车上路时间，及填写行驶里程。</div>
    </div>
    <div class="desc-title">1.完善车辆信息</div>
    <form class="main-form layui-form" action="">
      <div class="info-block">
        <div class="info-item info-margin">
          <div class="title"><span>*</span>选择一辆车</div>
        </div>
        <div class="info-item info-margin"><div class="title"></div></div>
        <div class="info-item info-margin"><div class="title"></div></div>
        <div class="info-item">
          <div class="title"><span>*</span>排量</div>
        </div>
      </div>
      <div class="info-block">
        <div class="info-item info-margin">
          <select name="" lay-verify="required">
            <option value="">选择车系</option>
            <option value="a">111</option>
            <option value="b">222</option>
            <option value="c">333</option>
          </select> 
        </div>
        <div class="info-item info-margin">
          <select name="" lay-verify="required">
            <option value="">选择年款</option>
            <option value="a">111</option>
            <option value="b">222</option>
            <option value="c">333</option>
          </select> 
        </div>
        <div class="info-item info-margin">
          <select name="" lay-verify="required">
            <option value="">选择车型</option>
            <option value="a">111</option>
            <option value="b">222</option>
            <option value="c">333</option>
          </select> 
        </div>
        <div class="info-item">
          <select name="" lay-verify="required">
            <option value="">请选择</option>
            <option value="a">111</option>
            <option value="b">222</option>
            <option value="c">333</option>
          </select> 
        </div>
      </div>
      <div class="next-step">
        <button lay-submit class="layui-btn">下一步</button>
      </div>
    </form>
  </div>

  <div class="main-container">
    <div class="bottom-photo">
      <img class="info-margin" src="./../../dest/assets/images/test_QR.png" />
      <img src="./../../dest/assets/images/test_QR.png" />
    </div>
    <div class="bottom-introduce">
      <div>需要更多帮助吗？</div>
      <div>如需更多帮助，请于周一至周日 9:00 ~ 21:00（400-830-8889）联系日产客服，或联系您当地的经销商。</div>
    </div>
    <div class="bottom-button">
      <button class="layui-btn">找到当地经销商></button>
    </div>
  </div>

  <script src="https://s.chebaba.com/3rd/layui/2.4.3/layui.js"></script>
  <script src="../../dest/assets/js/page/keep.js"></script>
</body>
</html>
