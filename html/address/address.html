<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="https://s.chebaba.com/css/layui/2.4.3/layui.css">
  <link rel="stylesheet" type="text/css" href="../../dest/assets/css/page/address.css">
</head>
<body>
  <div class="main-container-none">

    <div class="left-nav">
      <div class="nav-block">
        <div class="title">账号管理</div>
        <div class="option">个人中心</div>
        <div class="option">消息通知</div>
        <div class="option act">地址管理</div>
        <div class="option">我的足迹</div>
      </div>
      <div class="nav-block">
        <div class="title">交易管理</div>
        <div class="option">订单管理</div>
        <div class="option">优惠券（20）</div>
      </div>
      <div class="nav-block">
        <div class="title">服务中心</div>
        <div class="option">售后记录</div>
      </div>
    </div>

    <div class="right-container address-container">
      <div class="address-list-top">
        <div class="add" onclick="showAddAddress()">+新建地址</div>
        <div class="have">已保存收货地址(地址最多10条，还能保存8条)</div>
      </div>
      <div class="address-list">
        <div class="title">
          <div class="customer">收货人</div>
          <div class="address">地址</div>
          <div class="mobile">联系方式</div>
          <div class="handle">操作</div>
          <div class="set"></div>
        </div>
        <div class="list">
          <div class="list-option">
            <div class="customer">那吾克热</div>
            <div class="address">广州省广州市花都区新华街云山桥道风神大道8号</div>
            <div class="mobile">13800138000</div>
            <div class="handle">
              <div>编辑</div>
              <div>删除</div>
            </div>
            <div class="set">
              <button>默认地址</button>
            </div>
          </div>
          <div class="list-option">
            <div class="customer">艾热</div>
            <div class="address">广州省广州市花都区新华街云山桥道风神大道8号东风南方大楼5楼303</div>
            <div class="mobile">13800138000</div>
            <div class="handle">
              <div>编辑</div>
              <div>删除</div>
            </div>
            <div class="set">
              <div>设为默认地址</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://s.chebaba.com/3rd/layui/2.4.3/layui.js"></script>
  <script src="../../dest/assets/js/page/address.js"></script>

</html>
