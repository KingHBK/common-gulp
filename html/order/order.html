<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="https://s.chebaba.com/css/layui/2.4.3/layui.css">
  <link rel="stylesheet" type="text/css" href="../../dest/assets/css/page/order.css">
</head>
<body>
  <div class="main-container-none">

    <div class="left-nav">
      <div class="nav-block">
        <div class="title">账号管理</div>
        <div class="option">个人中心</div>
        <div class="option">消息通知</div>
        <div class="option">地址管理</div>
        <div class="option">我的足迹</div>
      </div>
      <div class="nav-block">
        <div class="title">交易管理</div>
        <div class="option act">订单管理</div>
        <div class="option">优惠券（20）</div>
      </div>
      <div class="nav-block">
        <div class="title">服务中心</div>
        <div class="option">售后记录</div>
      </div>
    </div>

    <div class="right-container">
      <div class="layui-tab layui-tab-card">
        <ul class="layui-tab-title">
          <li>未付款</li>
          <li class="layui-this">已付款</li>
          <li>已完成</li>
          <li>其它订单</li>
        </ul>
        <div class="layui-tab-content">
          <div class="layui-tab-item">1</div>
          <div class="layui-tab-item layui-show">
            <div class="order-container">
              <div class="close-box">
                <div class="close">×</div>
              </div>
              <div class="card">
                <div class="top">
                </div>
              </div>
            </div>
          </div>
          <div class="layui-tab-item">3</div>
          <div class="layui-tab-item">4</div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://s.chebaba.com/3rd/layui/2.4.3/layui.js"></script>
  <script src="../../dest/assets/js/page/order.js"></script>
</body>
</html>
